<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  background-color: #c9f3e9;
}

input[type=submit] {
  width: 100%;
  background-color: #71acb4;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #1a477e;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Confirming your new password with CHAPP!</h3>

<div>
  <form action="chapp-server-5.herokuapp.com/forgot/reset">
    <label for="npassword">New Password</label>
    <input type="text" id="npassword" name="password" placeholder="Please enter your new password">

    <label for="cpassword">Confirm Password</label>
    <input type="text" id="cpassword" name="confirmpassword" placeholder="Reenter your new password">

  
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
